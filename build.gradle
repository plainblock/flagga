plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'io.github.plainblock.flagga'
version = '1.0.0'
sourceCompatibility = 17

tasks.withType(JavaCompile) {options.encoding = 'UTF-8'}
tasks.named('compileJava') {
	inputs.files(tasks.named('processResources'))
}
tasks.named('test') {
	useJUnitPlatform()
}

repositories {
	mavenCentral()
}

ext.versions = [
	"javaJWT": "4.0.0",
	"junit": "5.9.0",
	"springBoot": "2.7.3",
	"springRestdocs": "2.0.6.RELEASE"
]

dependencies {
	implementation "com.auth0:java-jwt:${versions.javaJWT}"
	implementation "org.springframework.boot:spring-boot-starter-web:${versions.springBoot}"
	testImplementation "org.junit.jupiter:junit-jupiter:${versions.junit}"
	testImplementation "org.springframework.boot:spring-boot-starter-test:${versions.springBoot}"
	testImplementation "org.springframework.restdocs:spring-restdocs-mockmvc:${versions.springRestdocs}"
	annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${versions.springBoot}"
}
